<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <!-- Bootstrap CDN -->

    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional Media Queries for Mobile Responsiveness */
        @media (max-width: 576px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            header img {
                margin-bottom: 10px;
            }
            header h2 {
                font-size: 20px;
            }
            .ad-space {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="d-flex align-items-center p-3 bg-dark text-white">
        <img src="download.jpeg" alt="University Logo" class="header-logo mr-3" style="height: 60px;">
        <h2>Sir Padampat Singhania University</h2>
    </header>   

    <div class="container mt-5">
        <div class="row">
            <!-- Main Content Area (Use col-12 for full width on mobile screens) -->
            <div class="col-lg-8 col-md-12">
                <h1>Attendance Calculator</h1>
                <form id="attendance-form">
                    <div class="form-group">
                        <label for="total">Total Classes:</label>
                        <input type="number" id="total" class="form-control" placeholder="Enter total classes" required>
                    </div>

                    <div class="form-group">
                        <label for="present">Present Classes:</label>
                        <input type="number" id="present" class="form-control" placeholder="Enter attended classes" required>
                    </div>

                    <div class="form-group">
                        <label for="absent">Absent Classes:</label>
                        <input type="number" id="absent" class="form-control" placeholder="Enter absent classes" required>
                    </div>

                    <div class="form-group">
                        <label for="weekly-classes">Classes Per Week:</label>
                        <input type="number" id="weekly-classes" class="form-control" placeholder="Enter weekly classes" required>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="calculateAttendance()">Calculate</button>
                </form>

                <!-- Empty Space for Ad, outside the form -->
                <div class="ad-space bg-light p-4 text-center border mt-4">
                    <h4>Advertisement</h4>
                    <p>Place your ad here!</p>
                    <!-- Replace with actual ad scripts if needed -->
                </div>

                <div id="result" class="mt-4"></div>
            </div>

            <!-- Optional Right Sidebar (If needed for more ads or information) -->
            <div class="col-lg-4 col-md-12">
                <!-- Additional content or ads can go here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional, if you need Bootstrapâ€™s JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
