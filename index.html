<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <!-- Bootstrap CDN -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="d-flex align-items-center p-3 bg-dark text-white">
        <img src="download.jpeg" alt="University Logo" class="header-logo mr-3" style="height: 60px;">
        <h2>Sir Padampat Singhania University</h2>
    </header>   

    <div class="container mt-5">
        <div class="row">
            <!-- Main Content Area -->
            <div class="col-md-8">
                <h1>Attendance Calculator</h1>
                <form id="attendance-form">
                    <div class="form-group">
                        <label for="total">Total Classes:</label>
                        <input type="number" id="total" class="form-control" placeholder="Enter total classes" required>
                    </div>

                    <div class="form-group">
                        <label for="present">Present Classes:</label>
                        <input type="number" id="present" class="form-control" placeholder="Enter attended classes" required>
                    </div>

                    <div class="form-group">
                        <label for="absent">Absent Classes:</label>
                        <input type="number" id="absent" class="form-control" placeholder="Enter absent classes" required>
                    </div>

                    <div class="form-group">
                        <label for="weekly-classes">Classes Per Week:</label>
                        <input type="number" id="weekly-classes" class="form-control" placeholder="Enter weekly classes" required>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="calculateAttendance()">Calculate</button>
                </form>

                <div id="result" class="mt-4"></div>
            </div>

            <!-- Ad Space Area -->
            <div class="col-md-4">
                <div class="ad-space bg-light p-4 text-center border">
                    <h4></h4>
                    <p></p>
                    <!-- You can also replace this section with actual ad scripts if needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional, if you need Bootstrapâ€™s JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
